motd file = /ti/conf/rsync/rsyncd.motd
log file = /var/log/rsyncd.log
log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
max connections = 5000
transfer logging = yes
timeout = 300
gid = nogroup
secrets file = /ti/conf/rsync/rsyncd.secrets
dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz *.mp3 *.wav *.mpg *.avi *.png *.mp4

